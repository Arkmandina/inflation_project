<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Inflation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-success text-center border-success">
          <h1>Global Inflation Analysis Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="well text-center">
            <h4>Country</h4>
            <select id="selDataset" onchange="optionChanged(this.value)">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Inflation Info</h3>
            </div>
            <div id="countryData" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">
              <div id="bar"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bar2"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bar3"></div>
            </div>
          </div> 
        </div>
      </div>

      </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
